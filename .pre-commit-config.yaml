repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
        entry: check-yaml --unsafe

  - repo: https://github.com/pycqa/isort
    rev: 5.9.2
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        entry: flake8 --max-line-length 88